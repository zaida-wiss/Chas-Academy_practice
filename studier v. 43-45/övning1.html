<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Här står det någonting bra</h1>
    <h1>jag behöver visst fler</h1>
    <h1>av sådana dära...rubriker</h1>
    <p>men här ska det vara någonting bättre.</p>

    <script>
        const h1 = document.querySelector("h1");
        const p = document.querySelector("p");
        const headings = document.querySelectorAll("h1");

        p.textContent = "Texten är nu ändrad";
        h1.style.color="hotpink";
        
    function changeColor(event){
        if (event.target.style.color==="hotpink") 
        {   event.target.style.color= "blue";
            event.target.style.fontSize = "88px";}
        else {event.target.style.color = "hotpink";
            event.target.style.fontSize = "28px";
        }};

        headings.forEach(heading => {
            heading.addEventListener("click", (event) =>{
        changeColor(event);
    });
    });

        console.log(headings)
    </script>
    
</body>
</html>
