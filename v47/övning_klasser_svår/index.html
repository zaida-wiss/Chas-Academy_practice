<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Övning – Klasser i JavaScript</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="main.js"></script>
</head>
<body>
  <main class="page">
    <header class="header">
      <h1>Övning: Klasser i JavaScript</h1>
      <p>
        Här kan du testa dina <strong>Husdjur</strong>- och <strong>PetManager</strong>-klasser.
        Skriv koden i <code>main.js</code> och koppla den till knapparna nedan.
      </p>
    </header>

    <section class="card">
      <h2>Skapa nytt husdjur</h2>

      <form id="petForm" class="form" aria-label="Formulär för att skapa husdjur">
        <div class="form-row">
          <label for="nameInput">Namn</label>
          <input
            id="nameInput"
            type="text"
            placeholder="t.ex. Fido"
            required
          />
        </div>

        <div class="form-row">
          <label for="ageInput">Ålder (år)</label>
          <input
            id="ageInput"
            type="number"
            min="0"
            step="1"
            placeholder="t.ex. 3"
            required
          />
        </div>

        <button id="submitBtn" type="submit" class="btn primary">
          Lägg till husdjur
        </button>
      </form>
    </section>

    <section class="card">
      <h2>Husdjur i systemet</h2>

      <div class="actions">
        <button id="birthdayBtn" class="btn">
          Fira födelsedag (på alla)
        </button>
        <button id="clearBtn" class="btn secondary">
          Rensa lista
        </button>
      </div>

      <ul id="petList" class="pet-list" aria-live="polite">
        <!-- Här kan du rendera lista med husdjur via JS -->
      </ul>
    </section>

    <section class="card">
      <h2>Logg / utskrifter</h2>
      <pre id="log" class="log" aria-live="polite">
<!-- Här kan du skriva ut introduce(), isAdult, etc. via JS -->
      </pre>
    </section>
  </main>

  <!-- Din JS för klasserna kan ligga i main.js -->
</body>
</html>
